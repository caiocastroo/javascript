<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flex</title>
    <link rel="stylesheet" href="style.css">
    <!--Arquivo de manifesto (Instalação do APP)-->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Conversão do Real para Euro</h1>
        <form name="frmFlex" onsubmit="return calcular()">
            <img src="img/Como calcular a taxa de conversão" alt="Conversão" id="status">
            <input type="number" step="any" name="inputEuro" placeholder="Euro" required>
            <input type="number" step="any" name="inputReal" placeholder="Real" required>
            <input type="number" step="any" name="inputResultado" placeholder="inputResultado" required>
            <input type="submit" value="Calcular">
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
